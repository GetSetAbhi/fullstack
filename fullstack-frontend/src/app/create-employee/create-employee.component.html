<h1 class="text-center">{{title}}</h1>
<form style="width: 500px;" (ngSubmit)="onFormSubmit()" #f="ngForm">
    <div class="form-group">
        <label for="employeeName">Employee Name</label>
        <input type="text" class="form-control" id="employeeName" 
            name="name" placeholder="Enter name" required ngModel>
    </div>
    <div class="form-group">
        <label for="employeeDesignation">Employee Designation</label>
        <input type="text" class="form-control" id="employeeDesignation" 
            name="designation" placeholder="Enter designation" required ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Add New Employee</button>
</form>
