<div *ngIf="( employee$ | async ) as employee">
    <form style="width: 500px;" (ngSubmit)="onUpdate()" #f="ngForm">
        <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" 
                name="name" placeholder="Enter name" required ngModel [(ngModel)]="employee.name">
        </div>
        <div class="form-group">
            <label for="employeeDesignation">Employee Designation</label>
            <input type="text" class="form-control" id="employeeDesignation" 
                name="designation" placeholder="Enter designation" required [(ngModel)]="employee.designation">
        </div>
        <button type="submit" class="btn btn-primary">Update Employee</button>
    </form>
</div>
